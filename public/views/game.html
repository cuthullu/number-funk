<div class="container" *ngIf="game">
    <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-6">
            <span class="navbar-brand">Number Funk</span>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-6">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" aria-describedby="player name" [(ngModel)]="game.name" placeholder="Player">
                </div>
                <button class="btn btn-primary" (click)="saveName()">Save Name</button>
            </form>
            <div class="input-group float-right form-inline">

            </div>
        </div>
    </div>
    <div class="row">
        <h3>
            <span class="label label-success">
            Score: 
            <span class="badge">
                {{game.points}}
            </span>
            </span> 
            <span class="label label-primary">
            Played: 
            <span class="badge">
                {{game.rounds.length}}
            </span>
        </span>
        <span class="label label-info">
            Solved
            <span class="badge">
                {{game.getSolved()}}
            </span>
        </span>
        </h3>
    </div>
    <div class="row" *ngIf="game.currentRound">
        <round-component [(round)]="game.currentRound" [(game)]="game" [(giveUpRound)]="giveUp"></round-component>
    </div>
    <toast-container></toast-container>
</div>
