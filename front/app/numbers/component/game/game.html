<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-6">
            <span class="navbar-brand">Number Funk</span>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-6">
            <div class="input-group float-right">
                <input type="text" class="form-control" aria-describedby="player name" [(ngModel)]="game.name" placeholder="Player">
            </div>
        </div>
    </div>
    <div class="row">
        <h3>
            <span class="label label-success">
            Score: 
            <span class="badge">
                {{game.points}}
            </span>
            </span> 
            <span class="label label-primary">
            Played: 
            <span class="badge">
                {{game.rounds.length}}
            </span>
        </span>
        <span class="label label-info">
            Solved: 
            <span class="badge">
                {{game.solved}}
            </span>
        </span>
        </h3>
    </div>
    <div class="row">
        <round-component [(round)]="game.currentRound" [(solved)]="solved" [(fail)]="failed"></round-component>
    </div>
    <div  *ngIf="showSuccess" class="alert alert-success toast" role="alert">
        Aye well done you got {{lastPoints}} points that round
    </div>
    <div *ngIf="showFailure" class="alert alert-warning toast" role="alert">
        You failed. I'm taking one of your points. Don't fail again, failure.
    </div>
</div>
